<div class="container">
    <h1>Records List </h1>
    <table class = "table table-bordered">
        <thead>
            <tr>
            <td>ID</td>
            <td>Deportista</td>
            <td>Modalidad</td>
            <td>Peso</td>
            <td>Action</td>
            </tr>
            <tr>
            <tr *ngFor ="let item of register">
                <td>{{item.ID}}</td>
                <td>{{item.Id_Deportista}}</td>
                <td>{{item.Modalidad}}</td>
                <td>{{item.Peso}}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a  class="btn btn-sm btn-outline-warning" [routerLink]="['/records-edit', item.ID]">Edit</a> 
                        <a  class="btn btn-sm btn-outline-danger" [routerLink]="['/records-delete', item.ID]">Delete</a>
                    </div> 
                </td>
            </tr>

        </thead>

    </table>

</div>
